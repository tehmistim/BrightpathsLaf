<!DOCTYPE html>

  <head>

  <div>

        <body class="container" style="background: #000000">
          <button id="complimentButton">Get a compliment</button>
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            document.getElementById("complimentButton").onclick = function () {
              axios.get("http://localhost:4000/api/compliment/")
                .then(function (response) {
                  const data = response.data;
                  alert(data);
                });
            };
        </script>
    <br>
    <br>

        <body class="container">
          <button id="fortuneButton">GET YOUR FORTUNE</button>
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            document.getElementById("fortuneButton").onclick = function () {
              axios.get("http://localhost:4000/api/fortune/")
                .then(function (response) {
                  const data = response.data;
                  console.log(data)
                  // alert(fortune);
                  document.querySelector('#twoh1').innerHTML = response.data

    <div id="twoh1"></div>
      </div>

          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

            document.getElementById("retrieveButton").onclick = function () {
              axios.get("http://localhost:4000/api/videos/")

                  alert(data);

            };
        </script>

        <div id="fourh1"></div>
